<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inlämningsuppgift 3</title>

  <body>
    <h1>Inlämingsuppgift 3</h1>
    <button id="darkMode">Darkmode</button>
    <button id="lightMode">Light mode!</button>
    <div id="firstQuestionDiv">
      <legend for="questionOne">Fråga 1</legend>
      <span>Är kebab gott?</span>
      <input type="radio" name="questionAlt1" id="question1Alt1" value="true" />
      <label for="questionAlt1">Sant</label>
      <input
        type="radio"
        name="questionAlt2"
        id="question1Alt2"
        value="false"
      />
      <label for="questionAlt2">Falskt</label>
    </div>
    <div id="questionTwoDiv">
      <legend for="questionTwo">Fråga 2</legend>
      <span>Är kebab äckligt?</span>
      <input
        type="radio"
        name="question2Alt1"
        id="question2Alt1"
        value="true"
      />
      <label for="question2Alt1">Sant</label>
      <input
        type="radio"
        name="question3Alt1"
        id="question2Alt1"
        value="false"
      />
      <label for="question2Alt2">Falskt</label>
    </div>
    <div id="questionThreeDiv">
      <legend for="questionThree"></legend>
      <span>Är ris gott?</span>
      <input
        type="radio"
        name="question3Alt1"
        id="question3Alt1"
        value="true"
      />
      <label for="question3Alt1">Sant</label>
      <input
        type="radio"
        name="question3Alt2"
        id="question3Alt2"
        value="false"
      />
      <label for="question3Alt2">Falskt</label>
    </div>
    <script src="main.js"></script>
  </body>
</html>
